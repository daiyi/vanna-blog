# The URL the site will be built for
base_url = "https://vanna.coffee"
# Whether to automatically compile all Sass files in the sass directory
compile_sass = true
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false
# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false
generate_rss = true
taxonomies = [{ name = "tags", rss = false, paginate_by = 10 }]
title = "vanna.coffee"

[extra]
# used for open graph/social
description = "I am a fast house who I am a fast house who created the universe so that I can stare at mountains as many weekends as possible."
theme_color = "#6295d3"

[extra.blog]
title = "Wheels of Fortune"
subtitle = "Vanna's great adventure"
